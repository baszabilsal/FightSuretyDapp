<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://s2.qwant.com/thumbr/0x0/f/d/061fb9b82bf649642d6ca376e89ee577693b0d78f63aefc5789e282d858481/sq_420-128.png?u=https%3A%2F%2Fcdn1.iconfinder.com%2Fdata%2Ficons%2Finsurance-16%2F64%2Fsq_420-128.png&q=0&b=1&p=0&a=1">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a id='title' class="navbar-brand" href="#">Flight-Surety Ethereum DAPP</a>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class='row'>
          <div>
            <label class="form">Register Airline</label>
              <input type="text" id="registerAirlineAddress" value="" placeholder="airlineAddress">
            <btn class="btn btn-primary" id="registerAirlineButton">Register Airline</btn>
          </div>
         </div>
         <div class='row'>
          <div>
            <label class="form">Register Flight</label>
            <input type="text" id="registerFlightName" value="" placeholder="flight name">    
              <label class="form">departureTime
                <input type="datetime-local" id="registerFlightDepartureTime">
              </label>  
            <btn class="btn btn-primary" id="registerFlightButton">Register Flight</btn>
          </div>
         </div>
         <div class='row'>
          <div>
            <label class="form">Register Insurance</label>
            <input type="text" id="registerInsuranceFlightId" value="" placeholder="flightId">                
              <input type="text" id="registerInsuranceAmount" value="" placeholder="amount"> 
            <btn class="btn btn-primary" id="registerInsuranceButton">Register Insurance</btn>
          </div>
         </div>
         <div class='row'>
          <div>
            <label class="form">Withdraw</label>              
            <btn class="btn btn-primary" id="withdraw">Withdraw</btn>
          </div>
         </div>
         <div class='row'>
          <div>
            <label class="form">Submit oracle flight</label>            
            <input type="text" id="oracleRequestFlighttId" value="" placeholder="flightId">     
            <btn class="btn btn-primary" id="submitOracle">Submit</btn>
          </div>
         </div>
         <div class='row' >
          <label class="form">Flight List
            <input list="flights" id="buyFlight">
            <div id="flightList">            
            </div>
          </label>
         </div>
    </main>

</body>

</html>
